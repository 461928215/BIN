<div id='indicatorView' class="bin-indicator-view">
	<style>
		@-webkit-keyframes loading 
		{
		  	from { -webkit-transform: rotate(0deg) translateZ(0); }
		  	to { -webkit-transform: rotate(360deg) translateZ(0); }
		}

		#indicatorView .IndicatorView-indicator
		{
			position: absolute;
		  	width: 1.5rem;
		  	height: 1.5rem;
		  	top: 50%; 
		  	left: 50%; 
		  	margin-top: -0.75rem; 
		  	margin-left: -0.75rem;
		  	background-image:url(./bin/res/img/loading.png);
		  	-webkit-background-size: 1.5rem 1.5rem;
		  	background-size: 1.5rem 1.5rem;
		  	background-repeat: no-repeat;
		}

		#indicatorView .IndicatorView-indicator.active
		{
		  	-webkit-animation-name: loading;
		  	-webkit-animation-duration: 1.5s;
		  	-webkit-animation-iteration-count: infinite;
		  	-webkit-animation-timing-function: linear;
		}
	</style>
	<div id='indicator' class='IndicatorView-indicator active'>
	</div>
</div>
